name: Deploy Pelican to GitHub Pages

on:
  push:
    branches: ["main"]
    paths:
      - 'content/**'
      - 'pelicanconf.py'
      - 'publishconf.py'
      - 'theme/**'
      - 'pyproject.toml'
      - 'poetry.lock'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Set up Poetry
        uses: abatilo/actions-poetry@v4

      - name: Install dependencies
        run: poetry install

      - name: Build
        run: make publish

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./output

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
