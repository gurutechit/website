{% extends "base.html" %}
{% block content %}
<ul>
<li class="nav-header"><h4><i class="fa-solid fa-tags fa-lg"></i> Tags</h4></li>
{% for tag in tag_cloud %}
<li class="tag-{{ tag.1 }}">
	<a href="{{ SITEURL }}/{{ tag.0.url }}">
		<i class="fa-solid fa-tag fa-lg"></i> {{ tag.0 }}
	</a>
</li>
{% endfor %}
</ul>
{% endblock %}
